<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Products</title>
</head>
<body>
   <div id="userInfo">
      <h2></h2>
      <input id="logout" type="submit" value="Logout">
   </div>

   <div id="invoices">
      <h3>Invoices</h3>
      <table id="tableInvoices">
         <tr>
            <th></th>
            <th>InvoiceName</th>
            <th>Paid Date</th>
         </tr>
      </table> 
   </div>

   <h3 id="invoiceInfo"></h3>

   <div id="invoiceLines">
      <h3>Invoice Lines</h3>
      <table id="tableInvoiceLines">
         <tr>
            <th>Product</th>
            <th>Price Per Unit</th>
            <th>Quantity</th>
            <th>Total Amount</th>
         </tr>
       </table>
   </div>

   <script src="product_page.js"></script>
</body>
</html>
